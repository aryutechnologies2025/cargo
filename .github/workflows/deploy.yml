name: Deploy â€“ Update out Folder

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # Required to push changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mainsource/package-lock.json

      - name: Install Dependencies
        working-directory: mainsource
        run: npm ci

      - name: Build Next.js (Static Export)
        working-directory: mainsource
        run: npm run build

      - name: Replace root out folder
        run: |
          rm -rf out
          cp -r mainsource/out ./out

      - name: Commit and Push out folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add out
          git diff --cached --quiet || git commit -m "Deploy: update out folder"
          git push origin main
