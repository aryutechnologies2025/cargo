name: Build and Prepare Static Site

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: mainsource
        run: npm install

      - name: Build Next.js Static
        working-directory: mainsource
        run: npm run build

      - name: Clean Old Static Files From Root
        run: |
          rm -rf _next
          rm -f index.html 404.html .htaccess

      - name: Copy New Static Files To Root
        run: |
          cp -r mainsource/out/* .

      - name: Commit Updated Static Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Deploy: update static site" || echo "No changes"
          git push origin main
